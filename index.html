<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chip Clicker</title>
  <style>
    body {
      text-align: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fff8dc;
      margin: 0;
      padding: 0;
    }
    #chip {
      width: 200px;
      cursor: pointer;
      transition: transform 0.1s;
    }
    #chip:active {
      transform: scale(0.95);
    }
    #score {
      font-size: 24px;
      margin: 20px;
      color: #d2691e;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #f4a460;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
    .floating {
      position: absolute;
      animation: floatUp 1s ease-out forwards;
      font-size: 20px;
      color: #d2691e;
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-50px); }
    }
    #achievements {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>

  <h1>Chip Clicker</h1>
  <div id="score">Chips: 0</div>
  <img id="chip" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Potato_chip.jpg/320px-Potato_chip.jpg" alt="Potato Chip">
  <br>
  <button id="fryerBtn">Buy Fryer (Cost: 50)</button>
  <button id="saltBtn">Buy Salt Shaker (Cost: 200)</button>
  <div id="achievements"></div>
  <audio id="crunch" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>

    let fryerCost = parseInt(localStorage.getItem('fryerCost')) || 50;
